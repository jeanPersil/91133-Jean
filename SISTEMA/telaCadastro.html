<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela cadastro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/telacadastro.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="imagem">
        <img
          src="img/pngtree-male-avatar-vector-icon-png-image_691595-removebg-preview.png"
          alt="foto"
        />
        <p nomeDoUsuario class="texto-ao-lado"></p>
      </div>

      <h1>Sistema cadProd - 1.0</h1>

      <button logout>
        <img
          src="img/images__1_-removebg-preview.png"
          alt="Ícone"
          width="24"
          height="24"
        />
        Sair
      </button>
    </header>

    <div class="container">
      <h1>Calcular preço</h1>
      <form id="cadastroProduto" method="post" action="cad.php">
        <div class="inputs">
          <div class="cadastrar">
            <label for="label">Produto</label>
            <input type="text" name="produto" id="produto" />
          </div>

          <div class="cadastrar">
            <label for="label">Quantidade</label>
            <input type="number" name="quantidade" id="quantidade" />
          </div>

          <div class="cadastrar">
            <label for="label">Preço (R$)</label>
            <input type="number" name="preco" id="preco" step="0.01" />
          </div>
        </div>

        <div class="cadastrar">
          <label for="label"> Resultado </label>
          <input
            type="number"
            name="resultado"
            id="resultado"
            placeholder="0"
            readonly
          />
        </div>
        <p erro class="erro"></p>
        <button cadastrar class="cadastro">Cadastrar</button>
      </form>
      <div class="botoes">
        <button botaoCalc class="botaoCalcular">Calcular</button>
        <button botaoLimpar class="botaoLimpar">Limpar</button>
      </div>
    </div>
    <script src="scripts/script2.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema = cadProd</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sistema cadProd - 1.0</h1>

    <div class="container">
      <div class="imagem">
        <img src="img/6b1b22573f9f3d4bba11a9fa5cb45652.jpg" alt="foto" />
      </div>
      <div class="divForms">
        <h1>Bem vindo!</h1>
        <form action="" id="loginform">
          <div class="login">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Digite o seu usuario..."
            />
          </div>
          <div class="login">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Digite a sua senha..."
            />
          </div>

          <button class="btn" id="botao">ENTRAR</button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("loginform")
        .addEventListener("submit", (event) => {
          event.preventDefault();

          username = document.getElementById("username").value.trim();
          password = document.getElementById("password").value.trim();
          botao = document.getElementById("botao");

          if (!password || !username) {
            alert("Preencha todos os caracteres");
            return;
          }

          if (password.length < 8) {
            alert("A senha precisa ter pelo menos 8 caracteres");
            return;
          }

          localStorage.setItem("username", username);

          window.location.href = "telaCadastro.html";
          alert("Login bem sucedido");
        });
    </script>
  </body>
</html>
